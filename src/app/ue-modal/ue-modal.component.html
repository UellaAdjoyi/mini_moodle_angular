<div class="modal fade show d-block" tabindex="-1" *ngIf="show" style="background-color: rgba(0, 0, 0, 0.5)">
  <div class="modal-dialog modal-lg">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title">{{ editUe ? 'Modifier' : 'Ajouter' }} une UE</h5>
        <button type="button" class="btn-close" (click)="close.emit()"></button>
      </div>

      <form [formGroup]="ueform" (ngSubmit)="submitForm()" enctype="multipart/form-data">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Code UE</label>
            <input type="text" formControlName="codeUe" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Nom UE</label>
            <input type="text" formControlName="nomUe" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Libellé UE</label>
            <textarea formControlName="libelleUe" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Image (optionnelle)</label>
            <input type="file" class="form-control" (change)="onFileChange($event)" />
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">
            {{ editUe ? 'Mettre à jour' : 'Ajouter' }}
          </button>
          <button type="button" class="btn btn-secondary" (click)="close.emit()">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
